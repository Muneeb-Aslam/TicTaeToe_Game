<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTaeToe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TicTaeToe Game</h1>
    <div class="game">
      <div class="board">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
      </div>
    </div>
    <div class="scores">
      <p class="players" id="player1">
        Player (X)
        <span class="score1">0</span>
      </p>
      <p class="players" id="tie">
        Tie
        <span class="TieScore">0</span>
      </p>
      <p class="Players">
        <span class="player2" id="player2">Player 2 (O)</span>
        <span class="score2">0</span>
      </p>
    </div>
    <div id="Afterwin">
      <h2 id="windata"></h2>
      <button id="refresh">Refresh</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
