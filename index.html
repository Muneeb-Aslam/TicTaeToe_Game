<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTaeToe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="board">
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
        </div>
    </div>
    <div class="scores">
        <p class="player1">Player (X)
            <span class="score1">0</span>
        </p>
        <p class="Tie">Tie
            <span class="TieScore">0</span>
        </p>
        <p class="Player2">
            <span class="computer">computer (O)</span>
            <span class="player">Player 2 (O)</span>
            <span class="score2">0</span>
        </p>
    </div>

</html>
